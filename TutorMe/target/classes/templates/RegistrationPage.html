<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>



    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/style.css"/>





</head>

<body>

<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'/>
</head>

<body>
<div class="container login-wrap">
    <!-- OUTER WRAP -->
    <div class="outer-wrap">
        <!-- INNER WRAP -->
        <div class="inner-wrap">
            <h2 class="login-head">SIGN UP</h2>

            <form>
                <div class="form-wrap">
                    <div class="form-group">
                        <input class="form-control input-lg" type="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" type="password" placeholder="Confirm password">
                    </div>
                    <button class="btn btn-default btn-lg submit-button" type="submit">REGISTER</button>
                </div>
            </form>
        </div>
        <!-- INNER WRAP - END -->
    </div>
    <!-- OUTER WRAP - END -->
</div>
<!-- CONTAINER - END -->

<!-- BOOTSTRAP JS -->
<script src="bootstrap-3.3.5-dist/js/boostrap.min.js"></script>
</body>

</html>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>




</body>
</html>
