<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/login-style.css" th:href="@{css/login-style.css}"/>
    <title>Login</title>
</head>
<body>

<div id="login-form">
    <h1 id="title">Login</h1>
    <form action="/connect/facebook" method="POST">
        <input type="hidden" name="scope" value="email" />
        <button class="social-signup facebook">Login with Facebook</button>
    </form>
    <form action="#" th:action="@{/main}" th:object="${user}" method="post">
        <div class="separator"><span>or</span></div>
        <input type="email" name="email" class="form-input" placeholder="Email"/>
        <input type="password" name="password" class="form-input" placeholder="Password"/>
        <button type="submit" class="form-button">LOGIN</button>
        <a th:href="@{'/Register'}" class="form-link">Sign up</a>
        <a th:href="@{'/forgot'}" class="form-link">Forgot password?</a>
    </form>
</div>
</body>
</html>
